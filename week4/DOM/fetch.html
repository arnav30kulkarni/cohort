<!DOCTYPE html>
<html>
    <script>
        async function populateDiv(){
            const a = document.getElementById("first").value 
            const b = document.getElementById("second").value
            const res = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
            const ans= await res.text();
            console.log(ans)
            document.getElementById("finalSum").innerHTML = ans;   
        }
    </script>
    <body>
        <input type="text" placeholder="first number" id="first"></input> <br>
        <input type="text" placeholder="second number" id="second"></input><br>
        <button onclick="populateDiv()">caluclate sum</button><br>
        <div id="finalSum">This will change</div>
    </body>
</html>
